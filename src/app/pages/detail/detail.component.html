<div class="details" *ngIf="cardDetail$ | async as card">
  <div class="top">
    <img [src]="card.card_images[0].image_url" alt="">
  </div>
  <div class="bottom">
    <h2> {{ card.name }}</h2>
    <div class="item">
      <p class="description"> {{ card.desc }} </p>
    </div>
    <div class="item">
      <h3 class="title">Arquetipo</h3>
      <p class="description">{{ card.archetype }}</p>
    </div>
    <table class="table">
      <tbody>
        <tr *ngFor="let market of card.card_prices[0] | keyvalue ">
          <th scope="row"> {{ market.key | marketName}}  </th>
          <td> {{ market.value }} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
