<div
  class="lists"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  <input
    class="form-control"
    type="text"
    placeholder="Buscar una carta"
    [formControl]="cardTextFC"
  />
  <div class="cards">
    <app-card *ngFor="let card of cards" [card]="card"> </app-card>
  </div>
</div>
